<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Channel Analytics(Mrbeast)</title>
    <link rel="stylesheet" href="./static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sedan+SC&display=swap" rel="stylesheet">
    <script defer src="./static/script.js"></script>
</head>
<body>

    <nav>
        <div class="logo">
            <img src="../static/logo.png" alt="Logo">
        </div>
        <div class="header">Youtube Channel Analytics(Mrbeast)</div>
    </nav>

    <main>
        <div class="sidebar">
            <button class="dashboard_btn">
                Dashboard
            </button>
            
            <div class="lineDiv"></div>
            
            <button class="predictive_btn">
                Predictive Analysis
            </button>
        </div>

        <div class="parent" id="content">
            <!-- Default content for Dashboard will be loaded here -->
        </div>
    </main>

    <footer>
        <div class="typeOfGraph dashboard-graph">
            <button class="line">
                Line Graph
            </button>
            <button class="bar"> 
                Bar Graph
            </button>
            <button class="pie">
                Pie Graph
            </button>
        </div>
        <div class="typeOfGraph predictive-graph" style="display: none;">
            <button class="line">
                Line Graph
            </button>
            <button class="bar"> 
                Bar Graph
            </button>
            <button class="pie">
                Pie Graph
            </button>
        </div>
    </footer>
</body>
</html>
